<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md
min-h-screen mx-auto bg-gray-200 pb-20">
        <div class="bg-white py-5">
            <header class="flex mx-5  bg-white ">
                <nav class="flex gap-2">
                    <img class="w-15" src="./assets/Group.png" alt="">
                    <div class="">
                        <h1 class="font-bold">$ <span id="main-balance">45000</span></h1>
                        <p class="text-gray-600">available balance</p>
                    </div>
                </nav>
                <button id="logout-btn" class="border border-gray-300 rounded-[10px] px-5 ml-[110px] text-gray-600 font-semibold"
                    type="button">Log out</button>
            </header>
        </div>
        <div class="bg-white mt-1 rounded-b-[15px]">
            <div class="mx-5">
                <h1 class="font-bold py-4">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-sm text-gray-600 pb-4">Enjoy easy and convenient financial services with us. Cashout
                    charge is low and </p>
                <div class="grid grid-cols-3 gap-5 pb-7">
                 
                   <div id="add-money-box" class="border border-gray-400 rounded-[10px] py-[15px] flex flex-col items-center">
                        <img class="w-5" src="./assets/wallet1.png" alt="">
                        <p class="text-xs">Add money</p>
                    </div>
                   <div id="cash-out-box" class="border border-gray-400 rounded-[10px] py-[15px] flex flex-col items-center">
                        <img class="w-5" src="./assets/send1.png" alt="">
                        <p class="text-xs">Cashout</p>
                    </div>
                   <div id="send-money-box" class="border border-gray-400 rounded-[10px] py-[15px] flex flex-col items-center">
                        <img class="w-5" src="./assets/money1.png" alt="">
                        <p class="text-xs">Transfer Money</p>
                    </div>
                   <div id="bonus-box" class="border border-gray-400 rounded-[10px] py-[15px] flex flex-col items-center">
                        <img class="w-5" src="./assets/bonus1.png" alt="">
                        <p class="text-xs">Get Bonus</p>
                    </div>
                   <div id="pay-box" class="border border-gray-400 rounded-[10px] py-[15px] flex flex-col items-center">
                        <img class="w-5" src="./assets/purse1.png" alt="">
                        <p class="text-xs">Pay Bill</p>
                    </div>
                   <div class="border border-gray-400 rounded-[10px] py-[15px] flex flex-col items-center">
                        <img class="w-5" src="./assets/transaction1.png" alt="">
                        <p class="text-xs">Transactions</p>
                    </div>
                    
                </div>
            </div>
        </div>

        <div id="add-money-div" class="">
        <p class="text-lg font-bold mx-5 pt-10 pb-5">Add Money</p>

        <div class="bg-white ml-10 mr-10 rounded-[20px] pb-5">
    
        <fieldset class="flex flex-col mx-10 gap-[10px] py-5">

            <label class="font-medium" for="">Select A Bank</label>
            <select class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5 select" name="" id="select">
    <option class="text-gray-500" value="" disabled selected>Select Bank</option>
    <option value="bkash">Bkash</option>
    <option value="nogod">Nogod</option>
    <option value="rocket">Rocket</option>
    <option value="dbbl">DBBL</option>
</select>


        <label class="font-medium" for="number">Bank Account Number</label>
    <input id="input-number" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="enter 11 digit account number">

        <label class="font-medium" for="number">Amount To Add</label>
    <input id="input-amount" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="Add Amount To deposit">

    <label class="font-medium" for="number">Pin Number</label>
    <input id="input-pin" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="Enter 4 digit pin number">

    <button id="add-money-btn" class="bg-blue-500 rounded-[20px] py-[6px] border-none text-white font-medium" type="button">Add Money</button>

    </fieldset>
    
</div>
</div>

        <div id="cash-out-div" class="">
        <p class="text-lg font-bold mx-5 pt-10 pb-5">Cash Out</p>

        <div class="bg-white ml-10 mr-10 rounded-[20px] pb-5">
    
        <fieldset class="flex flex-col mx-10 gap-[10px] py-5">


        <label class="font-medium" for="number">Agent Number</label>
    <input id="input-number-cashout" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="enter 11 digit number">

        <label class="font-medium" for="number">Amount</label>
    <input id="input-amount-cashout" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="Enter Amount To withdraw">

    <label class="font-medium" for="number">Pin Number</label>
    <input id="input-pin-cashout" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="Enter 4 digit pin number">

    <button id="cash-out-btn" class="bg-blue-500 rounded-[20px] py-[6px] border-none text-white font-medium" type="button">withdraw Money</button>

    </fieldset>
    
</div>
</div>

        <div id="send-money-div" class="">
        <p class="text-lg font-bold mx-5 pt-10 pb-5">Transfer Money</p>

        <div class="bg-white ml-10 mr-10 rounded-[20px] pb-5">
    
        <fieldset class="flex flex-col mx-10 gap-[10px] py-5">


        <label class="font-medium" for="number">User Account Number</label>
    <input id="input-number-send-money" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="enter 11 digit number">

        <label class="font-medium" for="number">Amount</label>
    <input id="input-amount-send-money" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="Enter Amount To transfer">

    <label class="font-medium" for="number">Pin Number</label>
    <input id="input-pin-send-money" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="Enter 4 digit pin number">

    <button id="send-money-btn" class="bg-blue-500 rounded-[20px] py-[6px] border-none text-white font-medium" type="button">Send Now</button>

    </fieldset>
    
</div>
</div>

       <div id="bonus-div" class="">
        <p class="text-lg font-bold mx-5 pt-10 pb-5">Get Bonus</p>

        <div class="bg-white ml-10 mr-10 rounded-[20px] pb-5">
    
        <fieldset class="flex flex-col mx-10 gap-[10px] py-5">


        <label class="font-medium" for="number">Enter Bonus Coupon</label>
    <input id="input-bonus" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="text" name="number" placeholder="Enter your coupon">

    <button id="bonus-btn" class="bg-blue-500 rounded-[20px] py-[6px] border-none text-white font-medium" type="button">Get Bonus</button>

    </fieldset>
    
</div>
</div>

        <div id="pay-bill-div" class="">
        <p class="text-lg font-bold mx-5 pt-10 pb-5">Pay Bill</p>

        <div class="bg-white ml-10 mr-10 rounded-[20px] pb-5">
    
        <fieldset class="flex flex-col mx-10 gap-[10px] py-5">

            <label class="font-medium" for="">Select To Pay</label>
            <select class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5 select" name="" id="select-pay">
    <option class="text-gray-500" value="" disabled selected>Select Bank</option>
    <option value="bkash">Bkash</option>
    <option value="nogod">Nogod</option>
    <option value="rocket">Rocket</option>
    <option value="dbbl">DBBL</option>
</select>


        <label class="font-medium" for="number">Biller Account Number</label>
    <input id="input-number-pay" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="enter account number">

        <label class="font-medium" for="number">Amount To Pay</label>
    <input id="input-amount-pay" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="Add Amount To deposit">

    <label class="font-medium" for="number">Pin Number</label>
    <input id="input-pin-pay" class="bg-gray-100 rounded-[20px] py-[6px] border-none outline-none pl-5" type="number" name="number" placeholder="Enter 4 digit pin number">

    <button id="pay-bill-btn" class="bg-blue-500 rounded-[20px] py-[6px] border-none text-white font-medium" type="button">Pay Now</button>

    </fieldset>
    
</div>
</div>
    </section>


<script src="./script/addmoney.js"></script>
<script src="./script/toggle.js"></script>
<script src="./script/cashout.js"></script>
<script src="./script/transfermoney.js"></script>
<script src="./script/bonus.js"></script>
<script src="./script/paybill.js"></script>
<script src="./script/logout.js"></script>
</body>

</html>
